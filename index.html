<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Build a calculator using opertor and functions</title>
<style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      input,
      button {
        padding: 10px;
        margin: 5px;
        font-size: 16px;
      }
      .result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <script src="script.js"></script>
    <h1>Simple Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number" /><br />
    <input type="number" id="num2" placeholder="Enter second number" /><br />
    <button onclick="calculate('add')">Addition</button>
    <button onclick="calculate('subtract')">Subtraction</button>
    <button onclick="calculate('multiply')">Multiplication</button>
    <button onclick="calculate('divide')">Division</button>
    <button onclick="calculate('square')">Square</button>
    <button onclick="calculate('cube')">Cube</button>
    <button onclick="clearFields()">Clear</button>
   <div class="result" id="result"></div>
  </body>
</html>
